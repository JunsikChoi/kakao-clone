<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/56de94f09d.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="boxes">
      <div class="box product">
        <div class="product__photo">
          <img src="https://www.miyamondo.com.my/shop/wp-content/uploads/2017/08/Apple-AirPods-1.jpg">
        </div>
        <div class="product__details">
          <div class="product__name">
            <span>Apple AirPods</span>
          </div>
          <div class="product__description">
            <span>Combine intelligent design with breakthrough technology and crystal clear sound.</span>
          </div>
        </div>
        <div class="product__val">
          <div class="product__price">
            <span>$159</span>
          </div>
          <div class="product__stars">
            <i class="fas fa-star full"></i>
            <i class="fas fa-star full"></i>
            <i class="fas fa-star full"></i>
            <i class="fas fa-star full"></i>
            <i class="fas fa-star empty"></i>
            <span>16</span>
          </div>
        </div>
      </div>
      <div class="box profile">
        <div class="profile__area">
          <div class="profile__detail">
            <div class="profile__photo">
              <img src="https://www.biography.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cg_face%2Cq_auto:good%2Cw_300/MTE5NDg0MDU0NTIzODQwMDE1/steven-jobs-9354805-2-402.jpg">
            </div>
            <div class="profile__name">
              <span>Steve Jobs</span>
            </div>
            <div class="profile__description">
              <span>Apple co.</span>
            </div>
          </div>
          <div class="profile__btn">
            <div class="btn btn__follow">
              <span>Follow</span>
            </div>
            <div class="btn btn__message">
              <span>Message</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
