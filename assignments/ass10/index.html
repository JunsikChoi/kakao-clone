<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/56de94f09d.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="background">
      <div class="phone">
        <div class="status-bar">
          <div class="status-bar__column">
            <span class="status-bar__clock">9:41</span>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header>
          <i class="fas fa-arrow-left"></i>
          <span>Profile</span>
          <i class="fas fa-bars"></i>
        </header>
        <main>
          <div class="profile">
            <div class="profile__photo">
              <img src="https://www.statnews.com/wp-content/uploads/2019/07/GettyImages-1130598362-645x645.jpg">
            </div>
            <div class="profile__details">
              <span class="profile__name">
                Elon Musk
              </span>
              <span class="profile__location">
                USA
              </span>
            </div>
          </div>
          <div class="socials">
              <a class="btn-link" href="#">
                <div class="socials__follow btn">
                  <span>Follow</span>
                </div>
              </a>
              <a class="btn-link" href="#">
                <div class="socials__message btn">
                  <span>Message</span>
                </div>
              </a>
          </div>
          <div class="summary">
            <div class="count">
              <span>1.9MM</span>
              <span>Followers</span>
            </div>
            <div class="count">
              <span>250</span>
              <span>Following</span>
            </div>
            <div class="count">
              <span>369</span>
              <span>Images</span>
            </div>
          </div>
        </main>
        <nav class="nav">
          <ul class="nav__icons">
            <li class="nav__icon">
              <i class="fas fa-user"></i>
            </li>
            <li class="nav__icon">
              <i class="fas fa-users"></i>
            </li>
            <li class="nav__icon">
              <i class="far fa-comment"></i>
            </li>
            <li class="nav__icon">
              <i class="fas fa-cog"></i>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
