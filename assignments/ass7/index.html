<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/56de94f09d.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>

    <div class="display">
      <div class="sign-in">
        <span> Sign in </span>
      </div>

      <div class="inputs">
        <input type="email" name="email" placeholder="email">
        <input type="password" name"password" placeholder="password">
      </div>
      <div class="forgot">
        <a href="#"> Forgot Password? </a>
      </div>
      <div class="remember">
      <input type="checkbox">
      <span> Remember Me </span>
      </div>
      <a class="btn-link" href="#">
      <div class="btn-signin btn">
        <span> Sign in </span>
      </div>
      </a>

      <div class="or">
        <span> OR </span>
      </div>

      <div class="socials btn">
        <a class="btn-link" href="#">
          <div class="socials__Facebook">
            <i class="fab fa-facebook-f"></i>
          </div>
        </a>
        <a class="btn-link" href="#">
          <div class="socials__Twitter">
            <i class="fab fa-twitter"></i>
          </div>
        </a>
      </div>

      <div class="footer">
        <div class="footer__signup">
          <span> need an account? </span>
          <a href="#"> Sign up </a>
        </div>
        <div class="footer__Retrieve">
          <span> forgot your password? </span>
          <a href="#"> Retrieve </a>
        </div>
      </div>
    </div>
  </body>
</html>
