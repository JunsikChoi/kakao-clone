<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/56de94f09d.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="background">
      <div class="phone">
        <header>
          <i class="fas fa-bars"></i>
          <span>Recipes</span>
          <i class="fas fa-search"></i>
        </header>
        <section class="popular">
          <div class="popular__header">
            <span class="section__title">Popular Recipes</span>
            <span class="btn__viewall">View All</span>
          </div>
          <div class="popular__recipes">
            <div class="popular__recipe">
              <span>Home cooking</span>
            </div>
            <div class="popular__recipe">
              <span>Pastry Recipes</span>
            </div>
            <div class="popular__recipe">
              <span>For Babies</span>
            </div>
            <div class="popular__recipe">
              <span>Smoothie Recipes</span>
            </div>
          </div>
        </section>
        <section class="other">
          <div class="other__header">
            <span class="section__title">Other Recipes</span>
          </div>
          <div class="other__recipes">
            <div class="other__recipe">
              <div class="other__column">
                <span class="details__title">
                  Refreshments
                </span>
                <span class="details__count">
                  120 Recipes
                </span>
              </div>
              <div class="btn__more">
                <i class="fas fa-angle-right"></i>
              </div>
            </div>
            <div class="other__recipe">
              <div class="other__column">
                <span class="details__title">
                  Diet Dishes
                </span>
                <span class="details__count">
                  27 Recipes
                </span>
              </div>
              <div class="btn__more">
                <i class="fas fa-angle-right"></i>
              </div>
            </div>
            <div class="other__recipe">
              <div class="other__column">
                <span class="details__title">
                  Soup Recipes
                </span>
                <span class="details__count">
                  279 Recipes
                </span>
              </div>
              <div class="btn__more">
                <i class="fas fa-angle-right"></i>
              </div>
            </div>
            <div class="other__recipe">
              <div class="other__column">
                <span class="details__title">
                  Meat Dishes
                </span>
                <span class="details__count">
                  109 Recipes
                </span>
              </div>
              <div class="btn__more">
                <i class="fas fa-angle-right"></i>
              </div>
            </div>
          </div>
        </section>
        <footer class="nav-items">
          <div class="nav-item">
            <i class="fas fa-home"></i>
          </div>
          <div class="nav-item">
            <i class="fas fa-utensils"></i>
          </div>
          <div class="nav-item">
            <i class="fas fa-sticky-note"></i>
          </div>
          <div class="nav-item">
            <i class="far fa-file"></i>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
