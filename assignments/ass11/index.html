<!DOCTYPE html>
<html>

<head>
  <title>Kokoa Tribe</title>
  <meta charset="UTF-8" />
  <script src="https://kit.fontawesome.com/56de94f09d.js"></script>
  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <div class="boxes">
    <div class="box">
      <div class="container">
        <img
          src="https://images.vexels.com/media/users/3/129234/isolated/preview/73970c892d748c7507db8e10d71535b0-apple-logo-icon-by-vexels.png">
      </div>
      <div class="cover">
        <div class="company">
          <span>Apple. Co</span>
        </div>
        <a href="https://www.apple.com" target="_blank">
          <div class="btn">
            <span>Take a look!</span>
          </div>
        </a>
      </div>
    </div>
    <div class="box">
      <div class="container">
        <img src="http://pluspng.com/img-png/samsung-logo-png-samsung-logo-png-300.png">
      </div>
      <div class="cover">
        <div class="company">
          <span>Samsung. Co</span>
        </div>
        <a href="https://www.samsung.com" target="_blank">
          <div class="btn">
            <span>Take a look!</span>
          </div>
        </a>
      </div>
      <div class="hide"></div>
    </div>
    <div class="box">
      <div class="container">
        <img src="https://nomad-coders-assets.s3.amazonaws.com/static/img/m.svg" alt="">
      </div>
      <div class="cover">
        <div class="company">
          <span>Nomadcoders. Co</span>
        </div>
        <a href="https://www.nomadcoders.co" target="_blank">
          <div class="btn">
            <span>Take a look!</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
